<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="general">
      <div class="container">
        <form>
          <h1>Control Stock</h1>
          <p>Producto</p>
          <input
            type="text"
            id="producto"
            placeholder="Ingresar producto"
            class="form-control my-2"
          />
          <p>Cantidad</p>
          <input
            type="text"
            id="cantidad"
            placeholder="Ingresar cantidad"
            class="form-control my-2"
          />
          <button
            id="boton"
            class="btn btn-success"
            type="reset"
            onclick="capturar();"
          >
            Agregar
          </button>
        </form>
      </div>
      <div class="tabla">
        <table class="table" id="tabla">
          <thead class="thead-inverse">
            <tr class="head-table">
              <th class="lista"><h3>Producto</h3></th>
              <th class="lista"><h3>Cantidad</h3></th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
